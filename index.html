<!DOCTYPE html>
<html ng-app="main">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TodoMVC Reloaded</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="clearfix">
		<div id="logo">
			<a href="#/">TodoMVC Reloaded</a>
		</div>
		<nav>
			<input id="toggle" type="checkbox">
			<label for="toggle" class="toggle">
				<span class="icon-bar" style="top: 7px;"></span>
				<span class="icon-bar" style="top: 14px;"></span>
				<span class="icon-bar" style="top: 21px;"></span>
			</label>
			<ul id="menu">
				<li><a href="#/">Home</a></li>
				<li><a href="#/addTodo">Add Todo</a></li>
				<li><input class="search-input" type="text" ng-model="searchTodo" placeholder="Search" autocomplete="off"></li>
			</ul>
		</nav>
	</header>
	<div class="barColor clearfix"></div>
	<section class="container clearfix">
		<div ng-view></div>
	</section>
	<div id="footerBar" class="barColor"></div>
	<footer><a href="https://www.linkedin.com/in/ramiro-villalba" target="_blank">Ramiro Villalba</a></footer>
	<div id="footerSpace"></div>
	<script type="text/javascript" src="js/lib/angular.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-local-storage.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-route.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-animate.min.js"></script>
	<script type="text/javascript" src="js/directives/contextualLayer/contextualLayer.js"></script>
	<script type="text/javascript" src="js/services/getTime/getTime.js"></script>
	<script type="text/javascript" src="js/modules/todoList/todoList.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
